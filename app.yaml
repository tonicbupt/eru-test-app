appname: "erutestapp"
entrypoints:
    showenv:
        cmd: "python show_env.py"
    runanddie:
        cmd: "python runanddie.py"
    algalon:
        cmd: "python algalon.py"
    show:
        cmd: "python show.py zzzzzz"
build:
    - "pip install requests"
volumes:
    - "/mnt/files"
binds:
    /mnt/mfs:
        bind: "/mnt/files"
        ro: true
